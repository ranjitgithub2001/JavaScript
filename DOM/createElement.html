<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
</head>
<body style="background-color: black; color: aquamarine;">
    <input type="text" name="divbutton" id="i1" placeholder="Enter BG Color For Div"><BR>
    <button id="b1" for="divbutton" onclick="makeDiv('New Div Created')" style="color: green; border-radius: 15px;">Press this Button To create Div tag</button><BR>
    <button id="deletebutton" style="color: red; border-radius: 15px;" onclick="deleteDivs()"> Delete Created Divs</button>
</body>
<script>
    function makeDiv(addText) {
        const div=document.createElement('div')
        console.log(div);
        div.className='mainDiv'
        div.id=Math.round(Math.random()*10+1)
        const bg=document.getElementById('i1').value
        div.style.backgroundColor=bg
        div.style.borderRadius='15px'
        const txt=document.createTextNode(addText)
        div.appendChild(txt)
        document.body.appendChild(div)
        document.getElementById('i1').value = ''
    }
    // function deleteDivs() {
    //     const divs = document.querySelectorAll('.mainDiv');
    //     divs.forEach(div => div.remove());
    // }
    function deleteDivs() {
        const divs = document.querySelectorAll('.mainDiv');
        const lastDiv = divs[divs.length - 1];

        if (lastDiv) {
            lastDiv.remove();
        } else {
            console.log("No more divs to delete.");
        }
    }
    
</script>
</html>
