<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
    .container{
        text-align: center;
        margin-top: 50px;
    }
    .guide{
        color: black;
            background-color:darkcyan;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            width: 300px; /* Set the desired width */
            margin: auto;
    }

    </style>
    
</head>
<body style="background-color: gray;">
    <div class="container">
        <h1 style="color:black;">BMI Calculator</h1>
        <form>

            <p><label for="height">Height : </label><input type="text" name="height" id="height" placeholder="Enter height in cm"></p>
            <p><label for="weight"></label>Weight : <input type="text" name="weight" id="weight" placeholder="Enter Weight Kg"></p>
            <button class="submit" style="color: black; border-radius: 3px;">Calculate</button><br>
            <span class="result" ></span><br>
            <span class="range" ></span>
    
        </form>
        <div class="guide">
            <h1>BMI Weight Guide</h1>
            <p>Under Weight: Less than 18.6</p>
            <p>Normal Range: 18.6 to 24.9</p>
            <p>Over Weight: Greater than 24.9</p>
        </div>
        
    </div>
</body>
<script>
    const form=document.querySelector('form')

    form.addEventListener('submit', function(e){
        e.preventDefault()

        const height=parseInt(document.querySelector('#height').value) 
        const weight=parseInt(document.querySelector('#weight').value)
        const result=document.querySelector('.result')
        const range=document.querySelector('.range')
        
        if(height==='' || height < 0 || isNaN(height)){
            result.innerHTML='Please enter valid height'
        }else if(weight==='' || weight < 0 || isNaN(weight)){
            result.innerHTML='Please enter valid weight'
        }else{
            const bmi=(weight / ((height * height) / 10000)).toFixed(2);
            result.innerHTML = ` Your BMI is: ${bmi} kg/mÂ²`
            if (bmi < 18.6) {
                range.innerHTML = 'You are Under Weight';
            } else if (bmi >= 18.6 && bmi <= 24.9) {
                range.innerHTML = 'You are Normal in Weight';
            } else {
                range.innerHTML = 'You are Over Weight';
            }
        }
    })
</script>
</html>
